version: '3'
services:
  envoy:
    image: dio123/envoy:issue-16629
    ports:
      - "8080:8080"
    volumes:
      - ./grpc-json-transcoder.yaml:/etc/envoy/envoy.yaml
      - ./hub.proto.bin:/etc/envoy/proto.bin
    extra_hosts:
      - "host.docker.internal:host-gateway"
  hub:
    ports:
      - "9080:9080"
    image: roggia/envoy-16629
    command: run